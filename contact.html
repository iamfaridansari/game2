<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/appbar.css" />
    <link rel="stylesheet" href="./css/chatbar.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <section id="navbar"></section>

    <div class="main-div">
      <section id="app-bar"></section>

      <section class="center-div" id="center-div">
        <h2>
          <i class="fa-solid fa-envelope yellow-text"></i>
          Contact Us
        </h2>

        <div class="contact-page-grid">
          <div class="contact-left">
            <h2>Let's start a conversation</h2>
            <p class="text-secondary">
              Whether you have a question, feedback, or just want to say hello,
              we're here to help.
            </p>

            <div class="contact-left-box">
              <div class="d-flex align-items-start justify-content-start gap-3">
                <div class="contact-discord">
                  <i class="fa-brands fa-discord"></i>
                </div>
                <div>
                  <p>Join our Discord</p>
                  <p class="text-secondary">
                    Get instant support and connect with our community
                  </p>
                  <a href="#"
                    >Join discord <i class="fa-solid fa-arrow-right"></i
                  ></a>
                </div>
              </div>
            </div>

            <div class="contact-left-box mt-3">
              <div class="d-flex align-items-start justify-content-start gap-3">
                <div class="email-support">
                  <i class="fa-solid fa-envelope"></i>
                </div>

                <div>
                  <p>Email Support</p>
                  <p class="text-secondary">
                    We typically respond within 24 hours
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="contact-right">
            <h2>Send us a message</h2>

            <form class="mt-3">
              <div class="mb-3">
                <label class="text-secondary">Name</label>
                <div class="input">
                  <i class="fa-solid fa-user"></i>
                  <input type="text" placeholder="John Doe" />
                </div>
              </div>
              <div class="mb-3">
                <label class="text-secondary">Email address</label>
                <div class="input">
                  <i class="fa-solid fa-envelope"></i>
                  <input type="email" placeholder="john@doe.com" />
                </div>
              </div>
              <div class="mb-3">
                <label class="text-secondary">Subject</label>
                <div class="input">
                  <i class="fa-solid fa-clipboard"></i>
                  <input type="text" placeholder="How can we help you?" />
                </div>
              </div>
              <div class="mb-3">
                <label class="text-secondary">Message</label>
                <div class="input align-items-start">
                  <i class="fa-solid fa-comments"></i>
                  <textarea
                    placeholder="Tell us more about your enquiry"
                  ></textarea>
                </div>
              </div>

              <button class="button yellow-button w-100">
                Send Message <i class="fa-solid fa-paper-plane"></i>
              </button>
            </form>
          </div>
        </div>
      </section>

      <section id="chat-bar-section"></section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./js/navbar.js" defer></script>
    <script src="./js/appbar.js" defer></script>
    <script src="./js/chatbar.js" defer></script>
  </body>
</html>
